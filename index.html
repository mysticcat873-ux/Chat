<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        /* --- CSS Variables --- */
        :root {
            --bg-primary: #ffffff;
            --sidebar-bg: #f9f9f9;
            --text-main: #333333;
            --border-color: #e0e0e0;
            --accent-color: #202123;
            --user-msg-bg: #f0f0f0;
            --ai-msg-bg: #ffffff;
            --sidebar-width: 280px;
        }

        /* Dark Mode variables */
        body.dark-mode {
            --bg-primary: #343541;
            --sidebar-bg: #202123;
            --text-main: #ececec;
            --border-color: #4d4d4f;
            --accent-color: #10a37f;
            --user-msg-bg: #444654;
            --ai-msg-bg: #343541;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg-primary);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            transition: background 0.3s ease;
        }

        /* --- Sidebar Styles --- */
        #sidebar {
            position: fixed;
            left: calc(-1 * var(--sidebar-width));
            top: 0;
            width: var(--sidebar-width);
            height: 100%;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            transition: left 0.3s ease;
            z-index: 1000;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #sidebar.active { left: 0; }

        /* Sidebar Items */
        .sidebar-btn {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            background: transparent;
            color: var(--text-main);
            border-radius: 5px;
            cursor: pointer;
            text-align: left;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .sidebar-btn:hover { background: rgba(0,0,0,0.05); }
        body.dark-mode .sidebar-btn:hover { background: rgba(255,255,255,0.05); }

        .settings-group {
            border-top: 1px solid var(--border-color);
            padding-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .settings-label { font-size: 12px; font-weight: bold; opacity: 0.7; margin-bottom: -5px; }

        .sidebar-input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            background: var(--bg-primary);
            color: var(--text-main);
            font-size: 13px;
        }

        /* --- Main UI Styles --- */
        #main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }

        header {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
        }

        /* Hamburger (Three Lines) */
        .hamburger {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 1001;
            padding: 5px;
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: var(--text-main);
            border-radius: 2px;
        }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            padding: 12px 18px;
            margin-bottom: 15px;
            border-radius: 10px;
            line-height: 1.5;
            font-size: 15px;
        }

        .user-msg {
            align-self: flex-end;
            background-color: var(--user-msg-bg);
            border-bottom-right-radius: 2px;
        }

        .ai-msg {
            align-self: flex-start;
            background-color: var(--ai-msg-bg);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 2px;
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
        }

        #user-input {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            outline: none;
            background: var(--bg-primary);
            color: var(--text-main);
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.2);
            z-index: 999;
        }
        .overlay.active { display: block; }

    </style>
</head>
<body>

    <!-- Slidable Sidebar -->
    <div id="sidebar">
        <!-- New Chat Option -->
        <button class="sidebar-btn" onclick="newChat()">
            <span>+</span> New Chat
        </button>

        <!-- Dark Mode Toggle Option (Main level of sidebar) -->
        <button class="sidebar-btn" onclick="toggleDarkMode()">
            <span id="mode-icon">üåô</span> Dark Mode
        </button>

        <!-- Settings Section -->
        <div class="settings-group">
            <div class="settings-label">SETTINGS</div>
            
            <label class="settings-label">API KEY</label>
            <input type="password" id="api-key" class="sidebar-input" placeholder="sk-...">

            <label class="settings-label">MODEL ID</label>
            <input type="text" id="model-id" class="sidebar-input" placeholder="gpt-4o">

            <label class="settings-label">INSTRUCTIONS</label>
            <textarea id="instructions" class="sidebar-input" rows="4" placeholder="How should the AI behave?"></textarea>
            
            <button class="sidebar-btn" style="background: var(--accent-color); color: white; border:none; justify-content: center;" onclick="saveSettings()">Save Settings</button>
        </div>
    </div>

    <!-- Background Overlay -->
    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <!-- Main View -->
    <div id="main-content">
        <header>
            <div class="hamburger" onclick="toggleSidebar()">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div style="flex: 1; text-align: center; font-weight: bold;">Simple AI Chat</div>
        </header>

        <div id="chat-window">
            <div class="message ai-msg">Welcome! Open the menu (‚ò∞) to configure your API key and settings.</div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Send a message..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button class="sidebar-btn" style="width: auto; padding: 10px 20px; background: var(--accent-color); color: white; border: none;" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');

        // Toggle Sidebar
        function toggleSidebar() {
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        // Dark Mode Functionality
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            document.getElementById('mode-icon').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        }

        // New Chat - Clears the window
        function newChat() {
            chatWindow.innerHTML = '<div class="message ai-msg">New chat started. How can I help?</div>';
            toggleSidebar();
        }

        // Save Settings to Local Storage
        function saveSettings() {
            localStorage.setItem('api_key', document.getElementById('api-key').value);
            localStorage.setItem('model_id', document.getElementById('model-id').value);
            localStorage.setItem('instructions', document.getElementById('instructions').value);
            alert("Settings saved locally!");
            toggleSidebar();
        }

        // Load Settings on start
        window.onload = () => {
            document.getElementById('api-key').value = localStorage.getItem('api_key') || '';
            document.getElementById('model-id').value = localStorage.getItem('model_id') || 'gpt-3.5-turbo';
            document.getElementById('instructions').value = localStorage.getItem('instructions') || '';
            
            if(localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
                document.getElementById('mode-icon').textContent = '‚òÄÔ∏è';
            }
        };

        // UI Message Logic
        function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, 'user-msg');
            userInput.value = '';

            // Simulate AI Response (Logic would go here using fetch and the API Key)
            setTimeout(() => {
                const model = localStorage.getItem('model_id') || 'default';
                addMessage(`Response from ${model}: This is a UI demo. Connect your API in settings to get real answers.`, 'ai-msg');
            }, 700);
        }

        function addMessage(text, className) {
            const div = document.createElement('div');
            div.className = `message ${className}`;
            div.textContent = text;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    </script>
</body>
  </html>
